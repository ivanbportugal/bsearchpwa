<div class="mat-typography">
  <mat-toolbar color="primary">
    <span>{{ title }}</span>
  </mat-toolbar>
  
  <h3 class="subtitle" *ngIf="showIntro">Ok, ok, we just support the King James Version for now... Maybe that will change someday...</h3>
</div>

<form class="form-wrapper">
  <mat-form-field>
    <input matInput placeholder="Start Typing" #search maxlength="40" minLength="3" [value]="searchText" [formControl]="searchTextControl">
    <mat-hint align="start"><strong>Use commas for multiple matches</strong></mat-hint>
    <mat-hint align="end">{{search.value.length}} / 40</mat-hint>
  </mat-form-field>
</form>

<mat-divider></mat-divider>

<div class="results" *ngIf="results mat-typography">

</div>

<div class="no-results mat-typography">
  <h3>No results for now...</h3>
</div>

<!-- Don't need this for now -->
<router-outlet></router-outlet>
